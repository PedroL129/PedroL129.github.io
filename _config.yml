theme: minimal-mistakes-jekyll
minimal_mistakes_skin: 'dark' # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"

locale: 'en'

title: PedroL129
description: 'Powered by Jekyll and minimal-mistakes theme'

repository: 'pedrol129/pedrol129.github.io'

title_separator: '-'

author:
  name: 'Pedro Luis Martinez Gon√ßalves'
  avatar: '/others/profile.png' # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio: 'Software Engineer at Optare Solutions'
  location: 'Mos, Galicia - Spain'
  github: 'pedrol129'
  linkedin: 'pedro-luis-mart%C3%ADnez-gon%C3%A7alves-0222735a?trk=nav_responsive_tab_profile_pic'

footer:
  links:
    - label: 'GitHub'
      icon: 'fab fa-fw fa-github'
      color: white
      url: 'https://github.com/pedrol129'
    - label: 'Linkedin'
      icon: 'fab fa-fw fa-linkedin'
      url: 'https://www.linkedin.com/in/pedro-luis-mart%C3%ADnez-gon%C3%A7alves-0222735a/'

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

search: true

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true # true
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true